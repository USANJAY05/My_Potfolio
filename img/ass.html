<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add some styling for visibility */
    #paragraph {
      margin-top: 200px; /* Create space above the paragraph for demonstration */
    }
  </style>
</head>
<body>

  <!-- Navigation links -->
  <a href="#" onclick="scrollToSection('section1')">Section 1</a>
  <a href="#" onclick="scrollToSection('section2')">Section 2</a>
  <a href="#" onclick="scrollToSection('section3')">Section 3</a>

  <!-- Large paragraph with sections -->
  <div id="paragraph">
    <div id="section1">
      <h2>Section 1</h2>
      <p>This is the content of section 1.</p>
    </div>

    <div id="section2">
      <h2>Section 2</h2>
      <p>This is the content of section 2.</p>
    </div>

    <div id="section3">
      <h2>Section 3</h2>
      <p>This is the content of section 3.</p>
    </div>
  </div>

  <script>
    function scrollToSection(sectionId) {
      const sectionElement = document.getElementById(sectionId);

      if (sectionElement) {
        sectionElement.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>

</body>
</html>
